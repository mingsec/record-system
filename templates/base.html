<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">
    <head>
        <!-- 网站采用的字符编码 -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap4核心CSS文件 -->
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" 
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
              crossorigin="anonymous">
    
        <title>
            {% block title %}
                猎户座工程 | 记录系统
            {% endblock %}
        </title>
    </head>

    <!-- 配置顶部导航栏 -->
    <nav class="navbar navbar-expand-sm navbar-static-top navbar-dark bg-secondary shadow">
        <div class="container">
            <!--配置左上角的LOGO--> 
            <a class="navbar-brand text-info" href="{% url 'nsp_HomePage:HomePage' %}">
                <strong><i><h4>Record System</h4></i></strong>
            </a>

            <!--配置折叠菜单按钮--> 
            <button class="navbar-toggler"                  type="button" 
                    data-toggle="collapse"                  data-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent"  aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!--配置动态折叠菜单的内容--> 
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'nsp_RecordTime:RecordTime' %}">时间记录<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nsp_RecordMoney:RecordMoney' %}">收支记录</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">投资管理</a>
                    </li>
                
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">主数据</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">时间类</a>
                            <a class="dropdown-item" href="#">收支类</a>
                            <a class="dropdown-item" href="#">投资类</a>
                        </div>
                    </li> 
                </ul>

                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link" >你好， user </span>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"> 注销 </a>
                        </li>
                    {% else %} 
                        <li class="nav-item">
                            <a  class="nav-link" href="#"> 注册 </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"> 登录 </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>    
    </nav>

    <body>
        <!-- 预留的导航栏 -->
        {% block header %}
        {% endblock header %} 


        <!-- 预留的具体页面 -->
        {% block body %}
        {% endblock body %}


        <!-- 预留的注脚 -->
        {% block footer %}
        {% endblock footer %}

        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <!--
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" 
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
                crossorigin="anonymous"></script>
        -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" 
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
                crossorigin="anonymous"></script>

    </body>
</html>
