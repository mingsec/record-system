<!-- extends表明此页面继承自homepage中的base.html文件 -->
{% extends "homepage/base.html" %}


{% block header %}
    <!-- 配置顶部导航栏 -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation">
        <!--配置左上角的LOGO--> 
        <a class="navbar-brand" href="{% url 'nsp_HomePage:HomePage' %}">
            <h3><i>Record System</i></h3>
        </a>

        <!--配置折叠菜单按钮--> 
        <button class="navbar-toggler"                  type="button" 
                data-toggle="collapse"                  data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent"  aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--配置动态折叠菜单的内容--> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'nsp_RecordTime:RecordTime' %}">时间记录</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'nsp_RecordMoney:RecordMoney' %}">收支记录</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="admin">后台管理</a>
                </li>
            </ul>
        </div>                      
    </nav>
{% endblock header %}

{% block body%}
    <div class="container-fluid">
        <!-- 因为semantic ui的特性需要在body部分写个pusher避免内容被顶部导航栏遮挡 -->
        <div id="pusher" class="pusher" style="padding-top:50px"></div>
    
        <div class="jumbotron bg-info text-center text-white" 
             onclick="window.open('/RecordTime/NewRecord','_self')">
            <h2><strong>RT - 记录时间</strong></h2>
        </div>
    
        <div class="jumbotron bg-info text-center text-white" 
             onclick="window.open('/RecordMoney/NewRecord','_self')">
            <h2><strong>RM - 记录收支</strong></h2>
        </div>
    </div>
{% endblock body%}
